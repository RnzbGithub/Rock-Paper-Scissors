<!DOCTYPE html>
<html>
    <head>
        <title>RPS RUMBLE</title>
        <link rel="stylesheet" href="rps.css"></link>
        <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    </head>
    <body>
        <h1>RPS RUMBLE</h1>
        <h2 id="demo">PREPARE TO RPS</h2>
        <div class="container">
            <div class="section">
                <div class="info">
                    <h3>You!:</h3><span id="playerScore">0</span>
                </div>
                <div class="show">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
    
            <div class="section">
                <div class="info">
                    <h3>BOT:</h3><span id="computerScore">0</span>
                </div>
    <div class="show computer">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
    
        <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose it, NOW</h2>
        <div class="selection">
            <button class="fas fa-hand-rock" id="rock"></button>
            <button class="fas fa-hand-paper" id="paper"></button>
            <button class="fas fa-hand-scissors" id="scissors"></button>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
